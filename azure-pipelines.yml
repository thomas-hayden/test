# ASP.NET Core (.NET Framework)

# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core
# test
trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: puma-scan-pro-build-task@1
  inputs:
    projectPath: 'WebApplication2.sln'
    scanResultsFormat: 'html'
    outputFilename: 'PumaScanResults'
    verboseMode: true

- powershell: |
    $text = Get-Content .\PumaScanResults.html -Raw
    Write-Host "$text"
    Write-Host "##vso[task.setvariable variable=Test;]$text"

- task: GitHubComment@0
  inputs:
    gitHubConnection: 'thomas-hayden'
    repositoryName: '$(Build.Repository.Name)'
    comment: '$(Test)'